{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <style>

        body {
            background-color: #4aa7f7;
        
        }
    </style>
{% endblock meta %}

{% block content %}

<div class="custom-login-container">
    <div class="custom-login-box">
        <h1><b>Login</b></h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>Username:</b></label>
                <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
            </div>
            
            <input class="custom-login-btn" type="submit" value="Login">
           
        </form>
        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Don't have an account yet?</p>
        <div class="custom-register-link">
            <a href="{% url 'main:register' %}" class="custom-register-btn">Register here!</a>
        </div>
    </div>
</div>



{% endblock content %}
