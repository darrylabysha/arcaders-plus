{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>Username:</b></label>
                <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
            </div>
            
                <input class="btn login-btn" type="submit" value="Login">
           
        </form>
        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Don't have an account yet?</p>
        <div class="register-link">
            <a href="{% url 'main:register' %}" class="btn register-btn">Register here!</a>
        </div>
    </div>
</div>

{% endblock content %}
