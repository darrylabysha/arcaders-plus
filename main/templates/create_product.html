{% extends 'base.html' %}

{% block meta %}
    <title>Add Game</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 my-auto">
            <div class="card mx-auto">

            <div class="card">
                <div class="card-header">
                    <div class="text-center">
                        <h1 class="card-title"><b>Add New Game</b></h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="text-center">
                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label"><b>Name: </b></label>
                                {{ form.name }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="{{ form.amount.id_for_label }}" class="form-label"><b>Amount: </b></label>
                                {{ form.amount }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label"><b>Description:</b></label>
                            <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="custom-login-btn">Add Game</button>
                            <a href="{% url 'main:show_main' %}" class="custom-logout-btn">Back</a>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

    body {
        background-color: #a6cced;

    
    }
    .card-header {
        background-color: #07579d;
    }

    .card{
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
        color: white;
    }
    
    body, h1, label, textarea, button, a {
        font-family: montserrat;
    }
    .form-control {
        border-radius: 8px;
    }
</style>

{% endblock %}
