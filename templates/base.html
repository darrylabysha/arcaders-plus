{% load static %}
<!DOCTYPE html>
<html lang="en">

    

    <head>
        {% block meta %}
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock meta %}
        <!-- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        
    </head>

    <style>

        .top-bar {
        background-color: #07579d;
        padding: 5x 0;
        display: flex;
        justify-content: space-between;
        border-radius: 10px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .top-bar-left {
        display: flex;
        align-items: center;
        margin-top: 10px;
        margin-left: 20px;
        margin-bottom: 10px;
        }

        .top-bar-right {
        display: flex;
        flex-direction: column; 
        align-items: flex-end;
        margin-top: 20px; 
        padding: 20px
        }

        .arcaders-text {
        font-size: 70px; 
        color: white;
        font-family: montserrat;
        }

        .user-info {
        text-align: right;
        color: white;
        font-family: montserrat;
        }

        .custom-logout-btn {
        background-color: #e74c3c; 
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: montserrat;
        text-decoration: none; 
        }

        .custom-logout-btn:hover {
        background-color: #c0392b; 
        transition: box-shadow 0.3s;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); 
        }

        .circular-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #0a7de0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        border: 2px solid #000;
        padding: 10px;
        margin: 5px
        }

        .circular-btn:hover {
        background-color: #357abf;
        }

        .icon {
        font-size: 20px;
        }

        .add-game-btn {
        background-color: #0a7de0;
        color: #fff;
        padding: 15px 30px; 
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: montserrat;
        font-size: 30px; 
        }

        .add-game-btn:hover {
        background-color: #357abf;
        transition: box-shadow 0.3s;
        box-shadow: 0px 0px 10px #004c9e;
        }

        .hub {
        color:white;
        text-decoration:none;
        font-family:montserrat;
        font-weight:bold;
        }
        
        .container {
        height: 100px;
        position: relative;
        }

        .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }
        
        .custom-login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #a6cced;
        font-family:montserrat;
        }

        .custom-login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family:montserrat;
        }

        .custom-login-box h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        font-family:montserrat;
        }

        .form-group {
        margin-bottom: 15px;
        font-family:montserrat;
        text-align: left;
        }

        .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
        text-align:left;
        font-family:montserrat;
        box-sizing: border-box;
        }

        .form-control:focus {
        border-color: #4aa7f7; 
        }

        .custom-login-btn {
        background-color: #4aa7f7; 
        color: #fff; 
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family:montserrat;
        }

        .custom-login-btn:hover {
        background-color: #357abf;
        transition: box-shadow 0.3s;
        box-shadow: 0 0 10px rgba(92, 141, 228, 0.457)
        }

        .error-messages {
        list-style: none;
        color: red;
        margin-top: 10px;
        font-family:montserrat;
        }

        .custom-register-link {
        text-align: center;
        margin-top: 20px;
        }

        .custom-register-btn {
        background-color: #07579d;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
        font-family:montserrat;
        }

        .register-btn:hover {
        background-color: #2980b9;
        }

        p {
        margin-top: 20px;
        font-family:montserrat;
        }

        table {
        border-collapse: collapse;
        width: 100%;
        max-width: 100%;
        border-radius: 10px;
        overflow: hidden;
        }

    </style>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
